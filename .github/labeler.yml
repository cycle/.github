---

# This file is for the labeler workflow job
# Documentation https://github.com/marketplace/actions/labeler

"type: feature":
  - head-branch: ['^feature', '^feat', 'feature']

"type: documentation":
  - changed-files:
      - any-glob-to-any-file: ['./*.md']

"type: maintenance":
  - changed-files:
      - any-glob-to-any-file: ['.github/**/*.yml', '*.yml', '*.json', '*.xml']

...
